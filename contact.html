<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>DC Front End Web Developers</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner-contact">
    <h1 class="contact-heading">Let's Stay in touch</h1>
    <p class="purpose"></p>
    <div class="arrow bounce">

    </div>
  </div> <!--/.banner-->

  <header class="main-header clearfix">
    <div class="container clearfix">
      <h1 class="logo"><a class="logo" href="index.html">DCFD</a></h1>
      <a href="#"><img class="hamburger" src="img/hamburger.png" alt="hamburger menu"></a>
      <ul class="main-nav">
        <li id="home"><a href="index.html">Home</a></li>
        <li id="about"><a href="about.html">About Us</a></li>
        <li id="events"><a href="events.html">Events</a></li>
        <li id="membership"><a href="membership.html">Membership</a></li>
        <li id="contact"><a href="contact.html" class="selected">Contact Us</a></li> 
      </ul> <!--/.main-nav-->
    </div>
    </header> <!--/main-header-->

    <div class="container clearfix" data-section="contact">
      <!-- Details -->
      <div class="column">
        <div class="card clearfix">
          <h1>Contact Details</h1>
            <ul class=" center contact-info">
              <li class="phone"><a href="tel:443-760-7092">(123) 456-7890</a></li>
              <li class="mail"><a href="mailto:example@email.com">info@dcfd.com</a></li>
              <li class="twitter"><a href="https://twitter.com">@twitter</a></li>
              <li class="pin"><a href="https://www.google.com/maps" target="_blank">123 Web Street NW Washington, DC 20007</a></li>
            </ul>
        </div>
      </div>
        <!-- Form -->
      <div class="column">
        <form action="./" method="post">
          <div class="box clearfix">
            <h1>Contact Us</h1>
            <label>
              <span>Full name *</span>
              <input type="text" class="input_text" name="name" id="name"/>
            </label>

            <label>
              <span>Email *</span>
              <input type="text" class="input_text" name="email" id="email"/>
            </label>

            <label>
                <span>Subject *</span>
                <input type="text" class="input_text" name="subject" id="subject"/>
            </label>

            <label>
              <span>Message *</span>
              <textarea class="message" name="feedback" id="feedback"></textarea>
              <input type="submit" class="button" value="Send" />      
            </label>
          </div> <!--box-->
        </form>
      </div> <!--column-->
    </div> <!--container Ends-->

  <footer class="main-footer">
    <a href="http://www.twitter.com"><img src="img/twitter.png" alt="Twitter Logo"
      class="social-icon"></a></li>
    <a href="http://www.facebook.com"><img src="img/facebook.png" alt="Facebook Logo"
      class="social-icon"></a>
      <a href="http://www.linkedin.com"><img src="img/linkedin.png" alt="Linkedin Logo"
      class="social-icon"></a>
    <span class="copy">&copy; 2016 DCFD</span>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
