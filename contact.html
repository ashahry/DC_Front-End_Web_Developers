<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC Front End Web Developers</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner-contact">
    <p class="purpose"></p>
    <div class="arrow bounce">

    </div>
  </div> <!--/.banner-->

  <header class="main-header clearfix">
    <div class="container clearfix">
      <h1 class="logo"><a class="logo" href="index.html">DCFD</a></h1>
      <ul class="main-nav">
        <li id="home"><a href="index.html">Home</a></li>
        <li id="about"><a href="about.html">About Us</a></li>
        <li id="events"><a href="events.html">Events</a></li>
        <li id="membership"><a href="membership.html">Membership</a></li>
        <li id="contact"><a href="contact.html" class="selected">Contact Us</a></li> 
      </ul> <!--/.main-nav-->
    </div>
    </header> <!--/main-header-->

    <div class="container clearfix" data-section="contact">
         <form action="./" method="post">
            <div class="box clearfix">
              <h1>Contact Us</h1>

              <label>
               <span>Full name *</span>
               <input type="text" class="input_text" name="name" id="name"/>
              </label>

              <label>
               <span>Email *</span>
               <input type="text" class="input_text" name="email" id="email"/>
              </label>

              <label>
                <span>Subject *</span>
                <input type="text" class="input_text" name="subject" id="subject"/>
              </label>

              <label>
                <span>Message *</span>
                <textarea class="message" name="feedback" id="feedback"></textarea>
                <input type="submit" class="button" value="Send" />      
              </label>
            </div> <!--box-->
          </form>
    
    </div> <!--container Ends-->

  <footer class="main-footer">
    <a href="http://www.twitter.com"><img src="img/twitter.png" alt="Twitter Logo"
      class="social-icon"></a></li>
    <a href="http://www.facebook.com"><img src="img/facebook.png" alt="Facebook Logo"
      class="social-icon"></a>
      <a href="http://www.linkedin.com"><img src="img/linkedin.png" alt="Linkedin Logo"
      class="social-icon"></a>
    <span class="copy">&copy; 2016 DCFD</span>
  </footer>
  
</body>
</html>
